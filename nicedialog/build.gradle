apply plugin: 'com.android.library'

//apply plugin: 'com.github.dcendents.android-maven'
//group='com.github.Othershe'

apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'StoneMr'   //注册时候的用户名
    groupId = 'com.yang'//   //compile引用时的第1部分
    artifactId = 'NiceDialog'////发布到JCenter上的项目名字，compile引用时的第2部分项目名
    uploadName = 'niceDialog'//为上传后，在bintray显示的名字。
    publishVersion = '1.0.0 '//版本号 ，compile引用时的最后部分，下次更新是只需要更改版本号即可
    desc = '弹框'//描述，不重要
    website = 'https://github.com/ybb963416867/NiceDialog-master-master/tree/master/nicedialog'  //项目的GitHub网站
}

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
}
